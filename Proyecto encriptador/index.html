<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="/assests/Logo.png" alt="logo de alura" class="logo">
    </header>
        <main>
            <section>
                <textarea class="textarea" id="textarea" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div>
                    <h6 class="informacion">
                        <img src="/assests/Group.png">
                         Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="btn-de-encriptar" onclick="btnencriptar()">Encriptar</button>
                    <button class="btn-de-desencriptar" onclick="btndesencriptar()">Desencriptar</button>

                </div>
            </section>
            <section class="msnarea">
                <textarea class="mensaje" id="mensaje" cols="20" rows="10" ></textarea>
                <div class="muneco">
                    <img src="assests/Muñeco.png" alt="muneco">
                </div>
                <div class="pa">  
                    <h6 class="PR">Ningún mensaje fue encontrado</h6>
                    <P class="P">Ingresa el texto que desees encriptar o desencriptar.</P>
                </div>

                <div>
                    <button class="copiar" onclick="copiar1()">Copiar</button>
                </div>
            </section>

        </main>
    <script src="script.js"></script>
</body>
</html>
